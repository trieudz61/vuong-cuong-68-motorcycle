<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Motorcycle Detail</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .motorcycle-detail { 
            border: 1px solid #ddd; 
            padding: 20px; 
            margin: 20px 0; 
            border-radius: 8px;
            background: #f9f9f9;
        }
        .display-id { 
            background: #fbbf24; 
            color: #1f2937; 
            padding: 8px 16px; 
            border-radius: 8px; 
            font-weight: bold;
            font-size: 18px;
            display: inline-block;
            margin: 10px 0;
        }
        .title { font-size: 24px; font-weight: bold; margin: 10px 0; }
        .specs { background: white; padding: 15px; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üèçÔ∏è Test Motorcycle Detail Page</h1>
    
    <div>
        <input type="text" id="motorcycleId" placeholder="Nh·∫≠p Motorcycle ID" style="width: 400px; padding: 8px;" value="5aa5d058-ce39-4d14-95eb-9701443937e6">
        <button onclick="loadMotorcycle()" style="padding: 8px 16px;">Load Motorcycle</button>
    </div>

    <div id="motorcycleDetail"></div>

    <script>
        async function loadMotorcycle() {
            const motorcycleId = document.getElementById('motorcycleId').value.trim();
            const container = document.getElementById('motorcycleDetail');
            
            if (!motorcycleId) {
                container.innerHTML = '<div style="color: red;">Vui l√≤ng nh·∫≠p Motorcycle ID</div>';
                return;
            }

            try {
                container.innerHTML = '<div>ƒêang t·∫£i...</div>';
                
                const response = await fetch(`/api/motorcycles/${motorcycleId}`);
                
                if (!response.ok) {
                    container.innerHTML = `<div style="color: red;">‚ùå Error: ${response.status} - ${response.statusText}</div>`;
                    return;
                }

                const motorcycle = await response.json();
                
                const displayId = motorcycle.display_id 
                    ? `#${String(motorcycle.display_id).padStart(4, '0')}`
                    : 'Kh√¥ng c√≥ m√£ xe';

                container.innerHTML = `
                    <div class="motorcycle-detail">
                        <div class="display-id">üè∑Ô∏è M√£ Xe: ${displayId}</div>
                        <div class="title">${motorcycle.title}</div>
                        
                        <div class="specs">
                            <h3>üìã Th√¥ng tin chi ti·∫øt:</h3>
                            <p><strong>H√£ng:</strong> ${motorcycle.brand}</p>
                            <p><strong>Model:</strong> ${motorcycle.model}</p>
                            <p><strong>NƒÉm:</strong> ${motorcycle.year}</p>
                            <p><strong>Gi√°:</strong> ${formatPrice(motorcycle.price)}</p>
                            <p><strong>M√†u:</strong> ${motorcycle.color}</p>
                            <p><strong>T√¨nh tr·∫°ng:</strong> ${motorcycle.condition}</p>
                            <p><strong>S·ªë km:</strong> ${motorcycle.mileage?.toLocaleString('vi-VN')} km</p>
                            <p><strong>Ph√¢n kh·ªëi:</strong> ${motorcycle.engine_capacity}cc</p>
                            <p><strong>ƒê√£ b√°n:</strong> ${motorcycle.is_sold ? 'C√≥' : 'Kh√¥ng'}</p>
                            <p><strong>S·ªë ·∫£nh:</strong> ${motorcycle.images?.length || 0}</p>
                        </div>

                        <div style="background: white; padding: 15px; border-radius: 5px; margin: 10px 0;">
                            <h3>üîç Raw API Response:</h3>
                            <pre style="background: #f0f0f0; padding: 10px; border-radius: 5px; overflow-x: auto; font-size: 12px;">${JSON.stringify(motorcycle, null, 2)}</pre>
                        </div>

                        <div style="margin-top: 20px;">
                            <a href="/motorcycles/${motorcycle.id}" target="_blank" style="background: #3b82f6; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">
                                üîó M·ªü trang chi ti·∫øt
                            </a>
                        </div>
                    </div>
                `;

            } catch (error) {
                container.innerHTML = `<div style="color: red;">‚ùå Network Error: ${error.message}</div>`;
            }
        }

        function formatPrice(price) {
            if (!price || price <= 0) return 'Li√™n h·ªá';
            return price.toLocaleString('vi-VN') + ' ƒë';
        }

        // Auto load on page load
        window.onload = function() {
            loadMotorcycle();
        };
    </script>
</body>
</html>
