<!DOCTYPE html>
<html>
<head>
    <title>Test Delete API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 300px; }
    </style>
</head>
<body>
    <h1>üß™ Test Motorcycle API</h1>
    
    <div>
        <h3>1. Test GET - L·∫•y danh s√°ch xe</h3>
        <button onclick="testGet()">Test GET</button>
        <div id="getResult"></div>
    </div>

    <div>
        <h3>2. Test DELETE - X√≥a xe (c·∫ßn ID)</h3>
        <input type="text" id="deleteId" placeholder="Nh·∫≠p ID xe c·∫ßn x√≥a">
        <button onclick="testDelete()">Test DELETE</button>
        <div id="deleteResult"></div>
    </div>

    <div>
        <h3>3. Test Environment</h3>
        <button onclick="testEnv()">Check Service Role Key</button>
        <div id="envResult"></div>
    </div>

    <script>
        const BASE_URL = window.location.origin;

        async function testGet() {
            const resultDiv = document.getElementById('getResult');
            try {
                const response = await fetch(`${BASE_URL}/api/motorcycles?limit=5`);
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="result success">‚úÖ GET Success: ${result.motorcycles?.length || 0} xe m√°y</div>`;
                    
                    // Hi·ªÉn th·ªã danh s√°ch xe ƒë·ªÉ c√≥ th·ªÉ copy ID
                    if (result.motorcycles && result.motorcycles.length > 0) {
                        let list = '<h4>Danh s√°ch xe (copy ID ƒë·ªÉ test delete):</h4>';
                        result.motorcycles.forEach(m => {
                            list += `<div style="margin: 5px 0; padding: 5px; background: #f8f9fa; border-radius: 3px;">
                                <strong>${m.title}</strong><br>
                                ID: <code style="background: #e9ecef; padding: 2px 4px; border-radius: 2px;">${m.id}</code>
                                <button onclick="document.getElementById('deleteId').value='${m.id}'">Use This ID</button>
                            </div>`;
                        });
                        resultDiv.innerHTML += list;
                    }
                } else {
                    resultDiv.innerHTML = `<div class="result error">‚ùå GET Failed: ${result.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå GET Error: ${error.message}</div>`;
            }
        }

        async function testDelete() {
            const resultDiv = document.getElementById('deleteResult');
            const id = document.getElementById('deleteId').value;
            
            if (!id) {
                resultDiv.innerHTML = `<div class="result error">‚ùå Vui l√≤ng nh·∫≠p ID xe</div>`;
                return;
            }

            try {
                const response = await fetch(`${BASE_URL}/api/motorcycles/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="result success">‚úÖ DELETE Success: ${result.message || 'ƒê√£ x√≥a th√†nh c√¥ng'}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result error">‚ùå DELETE Failed: ${result.error || result.message || 'Unknown error'}</div>`;
                    console.error('Delete error details:', result);
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå DELETE Error: ${error.message}</div>`;
                console.error('Delete exception:', error);
            }
        }

        async function testEnv() {
            const resultDiv = document.getElementById('envResult');
            try {
                // Test b·∫±ng c√°ch g·ªçi API v√† xem response
                const response = await fetch(`${BASE_URL}/api/motorcycles`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: 'Test Env',
                        brand: 'Test',
                        model: 'Test',
                        year: 2023,
                        condition: 'M·ªõi',
                        mileage: 0,
                        engine_capacity: 100,
                        fuel_type: 'XƒÉng',
                        color: 'ƒê·ªè',
                        price: 1000000,
                        contact_phone: '0123456789',
                        contact_address: 'Test Address'
                    })
                });

                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="result success">‚úÖ Service Role Key ho·∫°t ƒë·ªông - T·∫°o xe test th√†nh c√¥ng</div>`;
                    // T·ª± ƒë·ªông x√≥a xe test
                    setTimeout(() => testDeleteCreated(result.id), 1000);
                } else if (response.status === 401 || response.status === 403) {
                    resultDiv.innerHTML = `<div class="result error">‚ùå Service Role Key kh√¥ng ho·∫°t ƒë·ªông: ${result.error}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result error">‚ùå L·ªói kh√°c: ${result.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå Env Test Error: ${error.message}</div>`;
            }
        }

        async function testDeleteCreated(id) {
            try {
                await fetch(`${BASE_URL}/api/motorcycles/${id}`, { method: 'DELETE' });
                console.log('ƒê√£ x√≥a xe test');
            } catch (error) {
                console.error('L·ªói x√≥a xe test:', error);
            }
        }

        // Auto test GET khi load trang
        window.onload = () => {
            testGet();
        };
    </script>
</body>
</html>
